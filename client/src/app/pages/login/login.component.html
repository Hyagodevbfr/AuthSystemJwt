<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="Login()">
        <div class="py-4">
            <h1 clas="font-bold py-2">
                login
            </h1>
            <h6 class="text-slate-600 text-base">
                Login to your account
            </h6>
        </div>
        <mat-form-field apperance="fill" class="w-full">
            <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email"/>
                <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput 
             type="{{hide? 'password': 'text'}}"
             placeholder="Password" formControlName="password" />
            <mat-icon matPrefix>lock</mat-icon>
                <mat-icon
                 (click)="hide=!hide"
                 matSuffix>
                    {{ hide? 'visibility_off':'visibility'}}
                </mat-icon>
        </mat-form-field>
        <button [disabled]="!form.valid" type="submit" class="w-full rounded-md border border-slate-200 disabled:bg-green-400 py-2 px-3 bg-green-700 text-white fornt-bold">Login</button>
        <div class="my-5">
            <span class="text-slate-600">
                Don't have an acoount?
            </span>
            <a class="text-green-700" routerLink="/register">Register</a>
        </div>
    </form>
</div>
