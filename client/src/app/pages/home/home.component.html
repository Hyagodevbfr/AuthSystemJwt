<div class="flex items-center flex-col pt-56 h-screen">
    <div class="h-screen">
        <h1 class="text-4xl text-white text-center font-bold my-10"> Welcome to 
            <span class="text-5xl text-purple-800">MyApp</span>
        </h1>
        <div class="flex flex-col items-center gap5 justify-center">
            @if (authService.getUserDetail()) {
                <h1 class="text-2xl text-white">
                    You are logged in as <span class="font-bold bg-green-600 rounded-md p-2 text-white">
                        {{authService.getUserDetail()?.fullName}}
                    </span>
                </h1>
            }@else {
                <h1 class="text-2xl text-white">You are lot logged in</h1>
                <a routerLink="/login">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md">
                        Login
                    </button>
                </a>
            }
        </div>
    </div>
</div>
